<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Главная" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <meta name="twitter:site" content="{{ site.twitter }}">
  <meta property="og:type" content="article">
  {% if page.title == "Home" %}
    <meta property="og:title" content="{{ site.title }}">
    <meta property="twitter:title" content="{{ site.title }}">
  {% else %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="twitter:title" content="{{ page.title }}">
  {% endif %}

  {% if page.excerpt %}
    <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html }}">
    <meta name="description" content="{{ page.excerpt | strip_html }}">
  {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="description" content="{{ site.description }}">
  {% endif %}

  {% if page.tags %}
    <meta name="keywords" content="{{ page.tags }}" />
  {% endif %}

  <meta name="description" content="{{ page.title }}" />

  <meta name="theme-color" content="#2E7D32">
  <meta name="application-name" content="Futurobot"/>

  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/foundation-icons.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Karla|Roboto+Mono|Raleway:700">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/icons/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/static/icons/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="/static/icons/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="/static/icons/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/static/icons/favicon-16x16.png" sizes="16x16" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-146052-15', 'getpoole.com');
    ga('send', 'pageview');
  </script>
</head>
